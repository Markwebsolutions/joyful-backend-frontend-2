<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV Upload - Admin Autofill</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="csvupload.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="Dashboard.html" class="logo">AdminPanel</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="Category.html">Category</a></li>
                <li class="nav-item"><a href="subcategory.html">Sub-Category</a></li>
                <li class="nav-item"><a href="product.html">Products</a></li>
                <li class="nav-item"><a href="csvupload.html">Upload CSV</a></li>
                <li class="nav-item"><a href="productenquiry.html">Product Enquiry</a></li>
                <li class="nav-item"><a href="GeneralEnquiry.html">General Enquiry</a></li>
                <li class="nav-item"><button class="logout" onclick="logout()">Logout</button></li>
            </ul>
        </div>
    </nav>

    <body>
        <!-- Navigation Bar (same as before) -->

        <div class="csvuploader show-table">
            <div class="upload-btn">
                <label for="csvInput" class="file-label">Choose CSV File</label>
                <input type="file" id="csvInput" accept=".csv" onchange="displayFileName()" />
                <span id="fileName" style="font-size: 0.85rem; color: var(--text-secondary);"></span>

                <div class="button-group">
                    <button onclick="handleSubmit()">Submit All</button>
                </div>
                <div id="status" style="margin-top: 10px;"></div>
            </div>
        </div>

        <!-- Table Preview -->
        <table id="previewTable" class="preview-table" style="display: none;">
            <thead>
                <tr>
                    <th>Category Name</th>
                    <th>Subcategory Name</th>
                    <th>Product Name</th>
                </tr>
            </thead>
            <tbody id="previewBody"></tbody>
        </table>

        <!-- Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
        <script src="Logout.js"></script>
        <script src="csvupload.js"></script>
    </body>


</html>
