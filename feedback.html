<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback Dashboard</title>
  <link rel="stylesheet" href="global.css" />
  <link rel="stylesheet" href="feedback.css" />
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="Dashboard.html" class="logo">AdminPanel</a>
      <ul class="nav-menu">
        <li class="nav-item"><a href="Category.html">Category</a></li>
        <li class="nav-item"><a href="subcategory.html">Sub-Category</a></li>
        <li class="nav-item"><a href="product.html">Products</a></li>

        <li class="nav-item">
          <a href="csvupload.html">Upload CSV</a>
        </li>
        <li class="nav-item">
          <a href="productenquiry.html">Product Enquiry</a>
        </li>
        <li class="nav-item">
          <a href="GeneralEnquiry.html">General Enquiry</a>
        </li>
        <li class="nav-item">
          <a href="subscribe.html">Subscribe</a>
        </li>
        <li class="nav-item">
          <a href="feedback.html">Reviews</a>
        </li>
        <li class="nav-item">
          <button class="logout" onclick="logout()">Logout</button>
        </li>
      </ul>
    </div>
  </nav>

  <div class="top-bar container">
    <h1 class="headings">Feedback Dashboard</h1>
    <div class="top-controls">
      <input type="text" id="searchFeedbackInput" placeholder="Search by Name" class="search-input"
        onkeyup="searchFeedback()" />
      <button onclick="openFeedbackModal()">Add Feedback</button>

      <div id="feedbackCount" class="category-count">Total Feedbacks: 0</div>
      <button class="delete-all-btn" onclick="deleteAllFeedback()">Delete All</button>
    </div>
  </div>

  <div class="table-container">
    <div class="table-wrapper">
      <div class="table-header grid-table">
        <div>Name</div>
        <div>Heading</div>
        <div>Description</div>
        <div>Image</div>
        <div>Stars</div>
        <div>Actions</div>
      </div>
      <div id="feedbackTableBody"></div>
    </div>
  </div>
  <!-- Add/Edit Feedback Modal -->
  <div id="feedbackModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeFeedbackModal()">&times;</span>
      <h2 id="feedbackModalTitle">Add Feedback</h2>
      <form id="feedbackForm">
        <input type="hidden" id="feedbackid" />

        <label for="name">Name:</label>
        <input type="text" id="name" required />

        <label for="heading">Heading:</label>
        <input type="text" id="heading" required />

        <label for="description">Description:</label>
        <textarea id="description" required></textarea>

        <label for="image">Image URL:</label>
        <input type="text" id="image" />

        <label for="star">Stars (1-5):</label>
        <input type="number" id="star" min="1" max="5" />

        <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 1rem;">
          <button type="submit" id="feedbackSaveBtn">Save</button>
          <button type="button" id="feedbackCancelBtn" onclick="closeFeedbackModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./Logout.js"></script>
  <script src="./feedback.js"></script>
</body>

</html>
