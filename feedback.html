<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback Dashboard</title>
  <link rel="stylesheet" href="global.css" />
  <link rel="stylesheet" href="feedback.css" />
</head>

<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="Dashboard.html" class="logo">AdminPanel</a>
      <ul class="nav-menu">
        <li class="nav-item"><a href="Category.html">Category</a></li>
        <li class="nav-item"><a href="subcategory.html">Sub-Category</a></li>
        <li class="nav-item"><a href="product.html">Products</a></li>
        <li class="nav-item"><a href="csvupload.html">Upload CSV</a></li>
        <li class="nav-item"><a href="productenquiry.html">Product Enquiry</a></li>
        <li class="nav-item"><a href="GeneralEnquiry.html">General Enquiry</a></li>
        <li class="nav-item"><a href="subscribe.html">Subscribe</a></li>
        <li class="nav-item"><a href="feedback.html">Reviews</a></li>
        <li class="nav-item"><button class="logout" onclick="logout()">Logout</button></li>
      </ul>
    </div>
  </nav>

  <div class="top-bar container">
    <h1 class="headings">Review Dashboard</h1>
    <div class="top-controls">
      <input type="text" id="searchFeedbackInput" placeholder="Search by Name" class="search-input"
        onkeyup="searchFeedback()" />
      <button onclick="openFeedbackModal()" class="add-btns"> + Add Review</button>
      <button class="delete-all-btn1" onclick="deleteAllFeedback()">Delete All</button>
      <div id="feedbackCount" class="category-count">Total Feedbacks: 0</div>
    </div>
  </div>

  <div class="table-container">
    <div class="table-wrapper">
      <div class="table-header grid-table">
        <div>Name</div>
        <div>Heading</div>
        <div>Description</div>
        <div>Image</div>
        <div>Stars</div>
        <div>Actions</div>
      </div>
      <div id="feedbackTableBody"></div>
    </div>
  </div>

  <div id="feedbackModal" class="modal" style="display: none">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="headings" id="feedbackModalTitle">Add Review</h2>
        <span class="close-btn" onclick="closeFeedbackModal()">&times;</span>
      </div>
      <form id="feedbackForm" class="modal-form">
        <input type="hidden" id="feedbackid" />

        <div class="form-group">
          <label><span class="required">*</span> Name:</label>
          <input type="text" id="name" required />
        </div>

        <div class="form-group">
          <label><span class="required">*</span> Heading:</label>
          <input type="text" id="heading" required />
        </div>

        <div class="form-group">
          <label><span class="required">*</span> Description:</label>
          <textarea id="description" required></textarea>
        </div>

        <div class="form-group">
          <label><span class="required">*</span> Image URL (Web or Local Path):</label>
          <input type="text" id="image" placeholder="Enter image URL or local path" oninput="previewFeedbackImage()" />
          <img id="feedbackImagePreview" src="" alt="Preview" class="image-preview" style="display: none;" />
        </div>

        <div class="form-group">
          <label><span class="required">*</span> Stars (1 to 5):</label>
          <input type="number" id="star" name="star" min="1" max="5" />
        </div>

        <div class="form-buttons">
          <button type="submit" class="btn-primary" id="feedbackSaveBtn">Save</button>
          <button type="button" class="btn-secondary" id="feedbackCancelBtn"
            onclick="closeFeedbackModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./Logout.js"></script>
  <script src="./feedback.js"></script>
</body>

</html>
